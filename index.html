<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0!">

    <!-- Link a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Script Tostify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <!-- Link a CSS -->
    <link rel="stylesheet" href="style.css">

    <title> Arranca Hoy </title>
</head>


<body>

    <div class ="container">
        <div>
            <h1> Bienvenido a la sección de Productos de Línea Deportiva</h1>
            <p> En Arranca Hoy podes encontrar todo el equipamiento necesario para que empieces a hoy a cambiar tu performance deportiva.</p>
            <h2> Productos disponibles con stock </h2>
            <div id="contenedor-productos" class="row">

            </div>
            
        </div>

    </div> 

    <br>
    <br>


    <div class="container">
        <h3>
            Formulario de pedidos
        </h3>

        <form id="formulario">

            <div class="mb-3">
                <label for="" class="form-label"> Nombre </label>
                <input type="text" class="form-control" id="inputNombreProducto">
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label"> Precio compra </label>
                <input type="number" class="form-control" id="inputPrecioCompra">
            </div>

            <div class="mb-3">
                <label for="" class="form-label"> Dirreción de Entrega </label>
                <input type="text" class="form-control" id="inputDirrecionEntrega">
            </div>

            <div class="mb-3">
                <label for="" class="form-label"> Telefono </label>
                <input type="number" class="form-control" id="inputTelefono">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary" id="btn-mostrar-alert"> Registrar </button>
            </div>
        </form>    
    </div>
    

    <!--    Script Boodstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--   Scirpt Sweet Alert  -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Script Tostify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Script Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"> </script>

    <!-- Script JS-->
    <script src="index.js"></script>

</body>
</html>
